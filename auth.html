<body>

    <!-- header section -->

    <section class='header-main'>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><img src="./images/logo.png" class="img-fluid d-block"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"> </ul>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link btn-theme" aria-current="page" href="#">Start a Fundraiser</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn-theme" aria-current="page" href="#">Sign in/Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav> 
        </div>
    </section>

   <section class="authentication">
       <div class="container">
         <div class="authContainer">
             <div class="login">
                 <div class="heading">
                    <h2>welcome back!</h2>
                    <h5>sign in o your account</h5>
                 </div>

                 <form action="" class="form-theme"> 
                    <label for="">
                        <input type="email" class='form-theme-control' placeholder="Email">
                        <span class="iconify icon" data-icon="carbon:email" data-inline="false"></span>
                    </label>

                    <label for="">
                        <input type="password" class='form-theme-control' placeholder="Password"> 
                        <span class="iconify icon" data-icon="teenyicons:password-outline" data-inline="false"></span>
                    </label>

                    <button class="form-btn">sign in </button>
                    <small class="forgot-pass"><a href=""class="text-center txt-theme mt-1">Forgot password</a></small>

                 </form>
             </div>
             <div class="divider">
                 <hr>
             </div>
             <div class="register">
                <div class="heading">
                    <h2>lets get started</h2>
                    <h5>create  your account</h5>
                 </div>

                 <form action="" class="form-theme"> 
                    <label for="">
                        <input type="text" class='form-theme-control' placeholder="First Name">
                       <span class="iconify icon" data-icon="clarity:user-line" data-inline="false"></span>
                    </label>
                    <label for="">
                        <input type="text" class='form-theme-control' placeholder="Last name">
                       <span class="iconify icon" data-icon="clarity:user-line" data-inline="false"></span>
                    </label>
                    <label for="">
                        <input type="text" class='form-theme-control' placeholder="Email">
                        <span class="iconify icon" data-icon="carbon:email" data-inline="false"></span>
                    </label>

                    <label for="">
                        <input type="password" class='form-theme-control' placeholder="Password">
                        <span class="iconify icon" data-icon="teenyicons:password-outline" data-inline="false"></span>

                    </label>

                    <small class="forgot-pass"> <input type="checkbox" name="" id=""> i accept the terms  </small>
                    <button class="form-btn">sign up </button>

                 </form>
             </div>
         </div>
       </div>
   </section>

                            </ul>
                        </div>
                        <div class="col-lg-4">
